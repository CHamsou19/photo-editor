<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front-end </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img  id="img">
                <canvas></canvas>
            </div>
            <div class="upload">
                <label for="upload">upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" step="0.1" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" id="grayscale" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">hue-rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="100">
                </li>
                <li>
                    <a download="true" id="download">download</a>
                    <span onclick="resetValue()">reset</span>
                </li>
            </ul>
        </div>
    </div>
  
    








    <script src="my.js"></script>
</body>
</html>
